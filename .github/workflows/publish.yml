name: "@gayansandamal/planning-poker-minimal"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        run: |
          if [ -z "$FIREBASE_PROJECT" ]; then
            echo "::error::FIREBASE_PROJECT secret is not set. Add your Firebase project ID in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          npx firebase-tools deploy --only hosting --non-interactive --project "$FIREBASE_PROJECT"
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
